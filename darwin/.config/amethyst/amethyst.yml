layouts:
  - fullscreen
  - tall
  - wide
  - two-pane
  - bsp

mod1:
  # default
  - option
  - shift

mod2:
  # default
  - option
  - shift
  - control

mod3:
  # default

mod4:
  # default

window-max-count: 0  # default
window-margins: true
smart-window-margins: true
window-margin-size: 4

window-minimum-height: 500
window-minimum-width: 500

floating:
  - com.apple.systempreferences
  - com.apple.backup.launcher
  - com.colliderli.iina
  - com.apple.FaceTime
  - com.michaelvillar.Timer
  - org.multimc.MultiMC5
floating-is-blacklist: true

ignore-menu-bar: false  # default
float-small-windows: true  # default

mouse-follows-focus: false  # default
focus-follows-mouse: false  # default

mouse-swaps-windows: true
mouse-resizes-windows: false  # default

enables-layout-hud: true  # default
enables-layout-hud-on-space-change: false

use-canary-build: true  # default
new-windows-to-main: false  # default

follow-space-thrown-windows: true  # default

window-resize-step: 5  # default

screen-padding-left: 0  # default
screen-padding-right: 0  # default
screen-padding-top: 0  # default
screen-padding-bottom: 0  # default

restore-layouts-on-launch: true  # default
debug-layout-info: false  # default
disable-screen-padding-on-inbuilt: false  # default

